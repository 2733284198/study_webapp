<!doctype html>
<html lang="en">
	{{template "header.tmpl.html"}}
	<body class="text-center">
		<link href="/static/css/index.css" rel="stylesheet">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">The King Has Donkey Ears</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				{{if .alive}}
				<form class="form-inline my-2 my-lg-0" method="POST" action="/signout">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
				</form>
				{{else}}
				<form class="form-inline my-2 my-lg-0" method="GET" action="/signup">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign up</button>
				</form>
				{{end}}
			</div>
		</nav>

		{{if .alive}}
		<div class="container">
			<!-- Example row of columns -->
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<h5 class="card-subtitle mb-2 text-muted">Card subtitle</h5>
						<img class="rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="75" height="75">
						<p>Test Test Test</p>
					</div>
				</div>
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<h5 class="card-subtitle mb-2 text-muted">Card subtitle</h5>
						<img class="rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="75" height="75">
						<p>Test Test Test</p>
					</div>
				</div>
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<h5 class="card-subtitle mb-2 text-muted">Card subtitle</h5>
						<img class="rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="75" height="75">
						<p>Test Test Test</p>
					</div>
				</div>

			<hr>
		</div> <!-- /container -->
		{{else}}
		<div class="div-body">
			<form class="form-login" method="POST" action="/signin">
				<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
		{{end}}
		<footer>
			<p class="mt-5 mb-3 text-muted">&copy; 2018 bamchoh</p>
		</footer>
	</body>
</html>
